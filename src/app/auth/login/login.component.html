<div class="row mx-0 justify-content-center align-items-center background-fullscreen">
	<div class="col-md-8 col-lg-6 col-xl-5 mx-auto">

		<mat-card class="mx-auto">
			<mat-card-content>
				<div class="text-center my-4">
					<img src="assets/img/logo.svg" alt="logo" width="200" loading="lazy" />
				</div>
				<form
					class="needs-validation"
					name="loginForm"
					[formGroup]="loginForm"
					(ngSubmit)="onSubmit()"
					novalidate
				>
					<div class="form-group mb-2">
						<mat-form-field appearance="outline">
							<mat-label>Nombre usuario</mat-label>
							<input
								appTrim
								[formControl]="this.usernameField"
								matInput
								formControlName="username"
								required
								minlength="1"
								maxlength="30"
							/>
							<mat-error *ngIf="usernameField.errors">
								{{ usernameField | formErrorHandler }}
							</mat-error>
						</mat-form-field>
					</div>
					<div class="form-group mb-2">
						<mat-form-field appearance="outline">
							<mat-label>Contrase√±a</mat-label>
							<input
								matInput
								formControlName="password"
								[type]="toggle.type"
								required
								minlength="8"
								maxlength="25"
							/>
							<mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
							<mat-error *ngIf="passwordField.errors">
								{{ passwordField | formErrorHandler }}
							</mat-error>
						</mat-form-field>
					</div>
					<div class="form-group my-3 text-center">
						<button
							mat-raised-button
							type="submit"
							*ngIf="!loading"
							class="bg-blue3 txt-white squared-button w-auto"
						>
							Login
						</button>
						<!-- <app-circular-loading [loading]="loading"></app-circular-loading> -->
					</div>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</div>
